<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
        padding: 30px;
      }
      img {
        max-width: 300px;
        margin: 20px auto;
        display: block;
      }
      .color-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background: #252547;
      }
      .color {
        width: 120px;
        height: 120px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        margin: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <h2>Image Color Analysis</h2>
    <img src="{{ image_url }}" alt="Analyzed Image" />
    <p>
      <strong>File Name:</strong> {{ filename }}
    </p>
    <h3>Extracted Colors</h3>
    <div class="color-box">
      {% for color in colors %}
        <div class="color" style="background-color: {{ color.hex }}; color: {{ color.textColor }}">
          {{ color.hex }}<br />
          RGB({{ color.rgb.0 }}, {{ color.rgb.1 }}, {{ color.rgb.2 }})<br />
          {{ '%.2f'|format(color.percentage) }}%
        </div>
      {% endfor %}
    </div>
  </body>
</html>
